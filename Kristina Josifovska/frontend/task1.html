<!DOCTYPE html>
<html>
<body>


<script type="text/javascript">

//for obicen
var colors = ["blue","green","black"];
for (var i = 0; i<colors.length; i++){
	console.log(colors[i]);
}
//for kako forEach
var colors = ["blue","green","black"];
for (var a in colors){
	console.log(colors[a]);
}

//for kako forEach so nameOfList.forEach(function(object))
var colors = ["blue","green","black"];
colors.forEach(function(elements){
	console.log(elements);
});


/*alert prikazuva pop up prozorce so odredena informacija i kopce OK, se koristi za da prikaze informacija za koja ke bidete sigurni deka korisnikot ke ja procita i ne se preporacuva da se koristi precesto bidejki go sprecuva korisnikot za pristap do drugi delovi na stranicata se dodeka prozorceto ne bide zatvoreno, odnosno go forsira korisnikot da ja procita porakata.*/

//console.log e poprakticno da se koristi, toa e metod za debagiranje sto ovozmozuva da se prikaze informacija vo console.

</script>
</body>
</html>
